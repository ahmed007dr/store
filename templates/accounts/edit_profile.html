{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y bg">
    {% include 'include/alert.html' %}
    <div class="container">
        <div class="row">
            {% include 'include/dashbord_sidebar.html' %}
            <main class="col-md-9">
                <article class="card">
                    <header class="card-header">
                        <strong class="d-inline-block mr-3">Edit your profile:</strong>
                    </header>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <form action="" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="first_name">First Name</label>
                                            <input type="text" class="form-control" name="first_name" id="first_name" value="{{ user.first_name }}">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="last_name">Last Name</label>
                                            <input type="text" class="form-control" name="last_name" id="last_name" value="{{ user.last_name }}">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="phone_number">Phone Number</label>
                                            <input type="text" class="form-control" name="phone_number" id="phone_number" value="{{ user.phone_number }}">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="profile_picture">Profile Picture</label>
                                            <input type="file" class="form-control-file" name="profile_picture" id="profile_picture">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-12">
                                            <label for="address_line_1">Address Line 1</label>
                                            <input type="text" class="form-control" name="address_line_1" id="address_line_1" value="{{ user.address_line_1 }}">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-12">
                                            <label for="address_line_2">Address Line 2</label>
                                            <input type="text" class="form-control" name="address_line_2" id="address_line_2" value="{{ user.address_line_2 }}">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label for="city">City</label>
                                            <input type="text" class="form-control" name="city" id="city" value="{{ user.city }}">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="state">State</label>
                                            <input type="text" class="form-control" name="state" id="state" value="{{ user.state }}">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="country">Country</label>
                                            <input type="text" class="form-control" name="country" id="country" value="{{ user.country }}">
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Save changes</button>
                                </form>
                                
                            </div>
                        </div> <!-- row.// -->
                    </div> <!-- card-body .// -->
                </article> <!-- order-group.// -->
            </main>
        </div> <!-- row.// -->
    </div>
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
