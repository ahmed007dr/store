<h2>Password Reset</h2>
<p>Hello {{ user.username }},</p>
<p>We received a request to reset your password for our site. Please click the link below to reset your password:</p>
<p><a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" class="btn">Reset Password</a></p>
<p>If you didn't request this, you can safely ignore this email.</p>
<p>Thanks,<br> The Team</p>
