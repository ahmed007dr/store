{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="section-conten padding-y" style="min-height: 84vh">

    <div class="card mx-auto" style="max-width: 380px; margin-top: 20px;">
        <div class="card-body">
            <h4 class="card-title mb-4">forgot password </h4>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form action="{% url 'forgotPassword' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email Address" name="email" required>
                </div>
               
                <div class="form-group">
                    <a href="{% url 'login' %}" class="float-right">got password? login </a>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">submit</button>
                </div>
            </form>
        </div> <!-- card-body -->
    </div> <!-- card -->
    
    <p class="text-center mt-4">Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
</section>




{% endblock %}
